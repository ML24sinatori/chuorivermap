    <p id="allBunsho">
      <span>中央区と港区の境界を成す。明治期までは外堀川との接続点より上流の赤坂溜池まで繋がっていた。1954～63年にかけて5区画に分けて埋め立てられ、跡地は東京高速道路と首都高速道路となったが、現在も浜離宮外周の南門橋先から汐留川水門の延長0.90kmが残存している。</span><br>
      <span id="detailBunsho">虎ノ門の堰堤から流れ出る赤坂溜池の余水と外堀の水の排水路として、江戸時代に整備された。汐留とは、溜池に潮の干満の影響が及ばないように造られた虎ノ門の堰堤に由来する。また、付近の「新橋」の地名は汐留川に架かっていた橋の名である。</span>
      <span id="detailButton" onclick="extendDetail()">▼詳細表示</span>
    </p>
