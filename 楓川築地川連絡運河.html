<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">楓川築地川連絡運河</span> <br> <span class="furiganasmall">かえでがわつきじがわれんらくうんが</span></span><button id="descriptionButton" class="smallbtn" onclick="toggleDescription()">説明を表示</button>
      </div>
      
      <p id="allBunsho">
        <span>関東大震災後の帝都復興事業で1930年に新たに開削された「復興運河」である。この運河は、築地川と楓川、京橋川、桜川を結ぶことになり築地方面への舟運の利便性を格段に向上させたが、1960年に高速道路建設のため埋め立てが認可され、現在は首都高速都心環状線が走っている。</span>

        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span> -->

      <div style="display: flex;">
        <div id="easy-slider">
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
