<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div id="map"></div>

<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">新川</span> - <span class="furigana">しんかわ</span></span>
      </div>
      
      <p id="allBunsho">
        <span>亀島川から隅田川までを結び、東に流れる河川。1659年に河村瑞賢によって開削され、大正期まで両岸では酒問屋や廻船問屋の老舗が多数存在していた。しかし、関東大震災や戦時中の統制経済、空襲などを通じて問屋街は壊滅し、戦後の1948年に埋め立て工事が行われた。</span>
        <!-- <span id="detailBunsho"></span>
        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span> -->
      </p>
      
      <div style="display: flex;">
        <div id="easy-slider">
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="slide"><img src="img/tate.jpg" alt="縦長"></div>
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
  <p id="modalCaptionDetail"></p>
</div>
