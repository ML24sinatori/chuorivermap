<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link rel="stylesheet" href="base.css" type="text/css">
  <link rel="stylesheet" href="riverStyle.css" type="text/css">
</head>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div id="map"></div>

<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">三十間堀川</span> - <span class="furiganasmall">さんじっけんぼりがわ</span></span>
      </div>
      
      <p id="allBunsho">
        <span>楓川と京橋川および桜川の合流点から南に分流し、銀座八丁目で汐留川に合流する河川。戦災後の残土処理目的で、1948年に埋め立てられた。</span>
        <span id="detailBunsho">江戸時代には銀座側に西豊玉河岸、築地側に東豊玉河岸があり、西豊玉河岸は銀座の工房や造幣所への物資供給の役割を担い、東豊玉河岸は築地への供給基地の役割をもった。</span>
        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span>
      </p>
      
      <div style="display: flex;">
        <div id="easy-slider">
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="slide"><img src="img/tate.jpg" alt="縦長"></div>
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
  <p id="modalCaptionDetail"></p>
</div>
</body>

<script>
  //commonの読み込みに必要な変数だけ定義
  var defaultPlace = [35.670368,139.766235];
  var defaultZ = 15;
  var riverNameHere = '三十間堀川';
  const captionDict={"写真1":"築地川公園1","写真2":"築地川公園2"};
  const captionDetail={};
</script>

<script src="createControlPanel.js"></script>
<script src="createLocationButton.js"></script>

<script src="riverScript.js"></script>
</html>
