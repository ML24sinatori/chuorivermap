<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div id="map"></div>

<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">明石堀</span> - <span class="furigana">あかしぼり</span></span><button id="descriptionButton" class="smallbtn" onclick="toggleDescription()">説明を表示</button>
      </div>
      
      <p id="allBunsho">
        <span>築地川との分岐点である南小田原四丁目（現在築地七丁目1番）から明石町の間に存在した水路。明石町一帯は明治時代には外国人居留地があり、洋風の建物が立ち並ぶ景観が広がっていた。特徴的な扇状の区画を有しており、1967～71年に埋め立てられたが、跡地に造成された中央区立あかつき公園は、明石堀の特徴的な形状を今も伝えている。</span>
        <!-- <span id="detailBunsho">あ</span>
        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span> -->
      </p>
      
      <div style="display: flex;">
        <div id="easy-slider">
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
  <p id="modalCaptionDetail"></p>
</div>
</body>
