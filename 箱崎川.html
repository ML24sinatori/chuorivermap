    <p id="allBunsho">
      <span>隅田川から日本橋川までの南に流れる約1kmの本川と、現在の箱崎JCT付近で分流し東に流れる約0.1kmの支川からなる。箱崎川は1968年から埋め立てが始まり、現在川跡の上には首都高速道路が走っている。</span><br>
      <span id="detailBunsho">江戸時代には、菖蒲河岸、蛎殻河岸、行徳河岸、山谷河岸などの河岸があり、小荷物や旅客の輸送が行われてきた。特に、行徳河岸は行徳（現在の市川市）の人々が幕府の許可を得て、行徳方面への船を出していたとされる河岸である。</span>
      <span id="detailButton" onclick="extendDetail()">▼詳細表示</span>
    </p>
