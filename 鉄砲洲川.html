<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div id="map"></div>

<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">鉄砲洲川</span> - <span class="furigana">てっぽうずがわ</span></span>
      </div>
      
      <p id="allBunsho">
        <span>隅田川から分かれて明石町を通り、明石堀までを結ぶ河川。その名は、桜川（八丁堀）の南側の土手が埋立で拡大し、その突堤が鉄砲の試射場になったとされる鉄砲洲に由来する。関東大震災後の復興区画整理事業で1929年までには埋め立てられ、鉄砲洲通りをはじめ現在は道路となっている。</span>
        <!-- <span id="detailBunsho">あ</span>
        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span> -->
      </p>
      
      <div style="display: flex;">
        <div id="easy-slider">
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="slide"><img src="img/tate.jpg" alt="縦長"></div>
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
  <p id="modalCaptionDetail"></p>
</div>
