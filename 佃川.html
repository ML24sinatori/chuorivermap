<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link rel="stylesheet" href="base.css" type="text/css">
  <link rel="stylesheet" href="riverStyle.css" type="text/css">
</head>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<div id="map"></div>

<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">佃川</span> - <span class="furigana">つくだがわ</span></span><button id="descriptionButton" class="smallbtn" onclick="toggleDescription()">説明を表示</button>
      </div>
      
      <p id="allBunsho">
        <span>佃島と月島の間に存在した水路。延長0.5km、幅員45m。1964年に佃大橋の架橋に伴い、現在佃大橋が架かる区間から初見橋（現在：初見橋交差点）までが埋め立てられ、1987年には残り区間も道路用地として埋め立てられた。現在は支川のみが残る。</span><br>
        <span id="detailBunsho">佃大橋の架橋まで、隅田川対岸の本土（湊町）と佃島を結ぶ「佃の渡」があった。また、現在残っている支川には、付近の住吉神社の本祭りで使われる幟の柱が埋められ、3年に一度の本祭りの度に掘り出されるという。</span>
        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span>
      </p>
      
      <div style="display: flex;">
        <div id="easy-slider">
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
  <p id="modalCaptionDetail"></p>
</div>
</body>

<script>
  //commonの読み込みに必要な変数だけ定義

  var defaultZ = 15;

    "002265768":["「佃川沿いの佃島」（1957年頃）","1965年に埋め立てられた佃川埋立前の画像。"],
    "002719947":["「佃」（1988年頃）","佃川埋め立て後の佃の写真。佃川支川の佃小橋や、建設中のリバーシティ21などを見ることができる。"],
