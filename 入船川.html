      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">入船川</span> - <span class="furigana">いりふねがわ</span></span>
      </div>
      
      <p id="allBunsho">
        <span>築地川と桜川を結ぶ河川。もともと、新島原遊郭のお歯黒どぶとして掘削された。3年で遊郭が廃止されたのち、拡幅を経て入船川となった。入船川は、関東大震災後の復興区画整理事業で1924年に埋め立てられ、新大橋通りに作り替えられている。新大橋通り沿いにはビルが立ち並ぶ。現在はほとんど写真資料が残っていない。</span>

        </div>
      </div>
      
    </div>
  </div>
