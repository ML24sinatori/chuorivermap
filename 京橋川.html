<div id="textSection">
  <div id="riverFeature">
    <div id="riverDescription">
      <div style="display: flex; justify-content: space-between;">
        <span><span class="riverTitle">京橋川</span> - <span class="furigana">きょうばしがわ</span></span>
      </div>
      
      <p id="allBunsho">
        <span>京橋川は、外濠から楓川および桜川と合流する約0.6kmの河川。1603年の最初の天下普請で外堀川とともに開削された。大根河岸、竹河岸、白魚河岸などがあり、江戸時代は京橋が東海道の起点である日本橋から交差する最初の橋として職人などが多く集い賑わっていた。現在では、首都高速道路に接続する東京高速道路となっており、周辺はビジネス街を形成している。</span>
        <!-- <span id="detailBunsho">あ</span>
        <span id="detailButton" onclick="extendDetail()">▼詳細表示</span> -->
      </p>
      
      <div style="display: flex;">
        <div id="easy-slider">
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="slide"><img src="img/tate.jpg" alt="縦長"></div>
        </div>
      </div>
      
    </div>
  </div>
  <form action="index.html" method="get">
    <button type="submit" id="returnButton" class="largebtn">全河川表示に戻る</button>
  </form>
  <details id="controlPanel"><summary class="showDetails">詳細な表示設定</summary><div id="innerControlPanel"></div></details>
</div>

<!-- モーダル -->

  <img id="modalImage" alt="拡大写真">

  <p id="modalCaptionDetail"></p>
