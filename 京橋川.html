        <span><span class="riverTitle">京橋川</span> - <span class="furigana">きょうばしがわ</span></span>
      </div>
      
      <p id="allBunsho">
        <span>京橋川は、外濠から楓川および桜川と合流する約0.6kmの河川。1603年の最初の天下普請で外堀川とともに開削された。大根河岸、竹河岸、白魚河岸などがあり、江戸時代は京橋が東海道の起点である日本橋から交差する最初の橋として職人などが多く集い賑わっていた。現在では、首都高速道路に接続する東京高速道路となっており、周辺はビジネス街を形成している。</span>

        </div>
      </div>
      
    </div>
  </div>
