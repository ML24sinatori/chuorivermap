<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>外堀川を歩く</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link rel="stylesheet" href="base.css" type="text/css">
  <link rel="stylesheet" href="riverStyle.css" type="text/css">
</head>

<body>
<div id="map"></div>

<div id="riverFeature">
  <div id="riverDescription">
    <div style="display: flex; justify-content: space-between;">
      <span><span class="riverTitle">外堀川</span> - <span class="furigana">そとぼりがわ</span></span>
      <form action="index.html" method="get">
        <button type="submit">全河川表示に戻る</button>
      </form>
    </div>
    
    <p id="allBunsho">
      <span>外濠川とも。一石橋から東京駅の東側を通り、東海道本線と並行するように流れて、新橋駅の少し北側で汐留川に合流する。戦災復興から東京オリンピックにかけて徐々に埋め立てが進み、現在は全部分が埋め立てられ、跡地は東京高速道路として使われている。</span>
      <span id="detailBunsho">埋め立てによってできた土地は、東京高速道路株式会社によって上部が高速道路として整備される一方で、下部はビルとして民間に提供することで利益を出していた。</span>
      <span id="detailButton" onclick="extendDetail()">▼詳細表示</span>
    </p>
    
    <div style="display: flex;">
      <button class="img-button prev"><<br><<br><</button>
      <div class="slider-container">
        <div class="slider-track">
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div> <!-- クローン用 -->
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div> <!-- クローン用 -->
        </div>
      </div>
      <button class="img-button next">><br>><br>></button>
    </div>
    
  </div>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
</div>

<button id="locationButton" onclick="locationTracking()">📍</button>

<script>
  //commonの読み込みに必要な変数だけ定義
  var defaultPlace = [35.676571, 139.765649];
  var defaultZ = 15;
  var riverNameHere = '外堀川';
  const captionDict={"写真1":"築地川公園1","写真2":"築地川公園2"};
</script>
<script src="common.js"></script>
<script src="riverScript.js"></script>
</body>
</html>
