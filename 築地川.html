<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>築地川を歩く</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link rel="stylesheet" href="base.css" type="text/css">
  <link rel="stylesheet" href="riverStyle.css" type="text/css">
</head>

<body>
<div id="map"></div>

<div id="riverFeature">
  <div id="riverDescription">
    <div style="display: flex; justify-content: space-between;">
      <span><span class="riverTitle">築地川</span> - <span class="furigana">つきじがわ</span></span>
      <form action="index.html" method="get">
        <button type="submit" id="returnButton" class="btn">全河川表示に戻る</button>
      </form>
    </div>
    
    <p id="allBunsho">
      <span>明石町付近から、中央区役所の前を通り、旧浜離宮庭園の東側を流れて東京湾に至る。東京オリンピックの高速道路整備以降徐々に埋め立てが進み、現在は旧浜離宮庭園の前以外は埋め立てられている。</span>
      <span id="detailBunsho">明暦の大火の後の埋め立ての際の埋め残しでできた。</span>
      <span id="detailButton" onclick="extendDetail()">▼詳細表示</span>
    </p>
    
    <div style="display: flex;">
      <button class="img-button prev"><<br><<br><</button>
      <div class="slider-container">
        <div class="slider-track">
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div> <!-- クローン用 -->
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div>
          <div class="slide"><img src="img/photo2.jpg" alt="写真2"></div>
          <div class="slide"><img src="img/photo3.jpg" alt="写真3"></div>
          <div class="slide"><img src="img/photo4.jpg" alt="写真4"></div>
          <div class="slide"><img src="img/photo1.jpg" alt="写真1"></div> <!-- クローン用 -->
        </div>
      </div>
      <button class="img-button next">><br>><br>></button>
    </div>
    
  </div>
</div>

<!-- モーダル -->
<div class="modal" id="photoModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <img id="modalImage" alt="拡大写真">
  <p id="modalCaption"></p>
</div>

<button id="locationButton" onclick="locationTracking()">📍</button>

<script>
  //commonの読み込みに必要な変数だけ定義
  var defaultPlace = [35.666830, 139.767709];
  var defaultZ = 15;
  var riverNameHere = '築地川';
  const captionDict={"写真1":"築地川公園1","写真2":"築地川公園2"};
</script>
<script src="common.js"></script>
<script src="riverScript.js"></script>
</body>
</html>
