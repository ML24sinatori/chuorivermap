const track = document.querySelector('.slider-track');
const slides = document.querySelectorAll('.slide');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
const totalSlides = slides.length;
const slideWidth = 50; // 1ã‚¹ãƒ©ã‚¤ãƒ‰ã®å¹…ï¼ˆ%ï¼‰
let currentIndex = 1;

// ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
function animateSlider(startOffset, endOffset) {
  track.style.setProperty('--start-offset', `${startOffset}%`);
  track.style.setProperty('--end-offset', `${endOffset}%`);
  track.style.animation = 'slide 0.5s ease-in-out forwards';
}

function moveToIndex(newIndex) {
  currentIndex = newIndex;
  const offset = -currentIndex * slideWidth;
  track.style.animation = 'none'; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¸€æ—¦ç„¡åŠ¹åŒ–
  track.style.transform = `translateX(${offset}%)`;
}

prevButton.addEventListener('click', () => {
  if (currentIndex === 0) {
    currentIndex = totalSlides - 2; // æœ€åˆã®å®Ÿã‚¹ãƒ©ã‚¤ãƒ‰ã«ã‚¸ãƒ£ãƒ³ãƒ—
  }
  moveToIndex(currentIndex);
  setTimeout(() => animateSlider(-(currentIndex + 1) * slideWidth, -currentIndex * slideWidth), 0);
  track.style.animation = 'none';
  currentIndex--;
});

nextButton.addEventListener('click', () => {
  if (currentIndex === totalSlides - 2) {
    currentIndex = 0; // æœ€åˆã®å®Ÿã‚¹ãƒ©ã‚¤ãƒ‰ã«ã‚¸ãƒ£ãƒ³ãƒ—
  }
  moveToIndex(currentIndex);
  setTimeout(() => animateSlider(-(currentIndex - 1) * slideWidth, -currentIndex * slideWidth), 0);
  track.style.animation = 'none';
  currentIndex++;
});

// åˆæœŸåŒ–
